<!doctype html>
<html>
	<head>
		<title>EB-SeniorProject</title>
		<script data-main="_js/main" src="_js/vendor/require-2.1.15.js"></script>
		<link rel="stylesheet" type="text/css" href="_css/index.css" />
	</head>
	<body>
		<h1>Ugly EBP User Interface</h1>
		<div id="LocationLookupWrapper" class="ui-group">
			<h2>Step 1: Establish User Location</h2>
			<input type="text"   id="txtUserAddress" />
			<input type="button" id="btnResolveAddressToLatLng" value="Resolve Address To Lat/Lng" />
			<input type="button" id="btnUserGeolocate" value="Geolocate" />
			<br />
			<label for="txtLatLng">Lat/Lng:</label>
			<input type="text" id="txtLatLng" value="" />
		</div>
		<div id="LocIdWrapper" class="ui-group">
			<h2>Step 2: Map LocID to User Location</h2>
			<label for="txtLocId">LocId:</label>
			<input type="text" id="txtLocId" value="" />
			<input type="button" id="btnResolveLatLngToLocId" value="Resolve Lat/Lng To Loc ID" />
		</div>
		<div id="RawDsxDataForLocWrapper" class="ui-group">
			<h2>Step 3: Obtain Raw DSX Data For Loc ID</h2>
			<input type="button" id="btnObtainRawDsxData" value="Obtain Raw DSX Data For Loc ID" />
			<div id="RawDsxDataForLoc">
				raw data goes here
			</div>
		</div>
		<div id="SaturationAnalysisWrapper" class="ui-group">
			<h2>Step 4: Generate Saturation Analysis</h2>
			<input type="button" id="btnGenerateSaturationAnalysis" value="Generate Saturation Analysis" />
			<div id="SaturationAnalysis">
				saturation analysis goes here
			</div>
		</div>
		<script>
		var x = document.getElementById("demo");
		function getLocation() {
		    if (navigator.geolocation) {
		        navigator.geolocation.getCurrentPosition(showPosition);
		    } else {
		        x.innerHTML = "Geolocation is not supported by this browser.";
		    }
		}
		function showPosition(position) {
		    x.innerHTML = "Latitude: " + position.coords.latitude + 
		    "<br>Longitude: " + position.coords.longitude; 
		}
		</script>
	</body>
</html>
